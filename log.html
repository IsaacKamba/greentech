<!DOCTYPE html>
<html>
<head>
  <title>GreenTechSolution - Dashboard</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 800px;
      margin: 0 auto;
      margin-top: 50px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .welcome-message {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .user-info {
      margin-bottom: 20px;
    }
    
    .user-info label {
      font-weight: bold;
    }
    
    .logout-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .logout-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to GreenTechSolution Dashboard</h2>
    <div class="welcome-message">Hello, John Doe!</div>
    <div class="user-info">
      <label>Username:</label> JohnDoe123<br>
      <label>Email:</label> johndoe@example.com<br>
      <label>Role:</label> Administrator
    </div>
    <button class="logout-btn">Logout</button>
  </div>
</body>
</html>
